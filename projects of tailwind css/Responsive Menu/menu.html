<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body class="bg-cyan-400">
<nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
  <div class="flex justify-between items-center">
    <span class="text-2xl font-[Poppins] cursor-pointer hover:text-cyan-700 duration-500 ">
      <img class="h-7 inline" src="https://th.bing.com/th/id/R.e0c2e25d2918fb58b67e0b74811e9aa3?rik=II4yOk67uCji7Q&pid=ImgRaw&r=0" alt="" srcset="">
      tailwind
    </span>

    <span class="text-3xl cursor-pointer md:hidden mx-2 block">

      <ion-icon name="menu" onclick="Menu(this)"></ion-icon>  

    </span>
  </div>
  <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute 
  bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0
  top-[-400px] transition-all ease-in duration-500">
    <li class=" mx-4 my-6 md:my-0 ">
      <a href="#" class="text-x1 hover:text-cyan-500 duration-500">Home</a>
    </li>
    <li class=" mx-4 my-6 md:my-0 ">
      <a href="#" class="text-x1 hover:text-cyan-500 duration-500">Services</a>
    </li>
    <li class=" mx-4 my-6 md:my-0 ">
      <a href="#" class="text-x1 hover:text-cyan-500 duration-500">Contact</a>
    </li>
    <li class=" mx-4 my-6 md:my-0 ">
      <a href="#" class="text-x1 hover:text-cyan-500 duration-500">About</a>
    </li> 
    <li class=" mx-4 my-6 md:my-0 ">
      <a href="#" class="text-x1 hover:text-cyan-500 duration-500">Blog's</a>
    </li class=" mx-4 my-6 md:my-0 ">
    <button class="bg-cyan-400 text-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded">Get started</button>
  </ul>

</nav>
<script>

  function Menu(e){
    let list = document.querySelector('ul')
    e.name === 'menu'? (e.name = 'close',list.classList.add('top-[70px]'),
    list.classList.add('opacity-100')) : (e.name = "menu",list.classList.remove('top-[70px]'),
    list.classList.remove('opacity-100'));
  }


</script>
  
</body>
</html>
